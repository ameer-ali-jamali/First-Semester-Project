<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />

  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
    integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
    crossorigin="anonymous"></script>

  <!-- Font Awosome CDN-->
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
  <!-- Css -->
  <link rel="stylesheet" href="./Css/all.css">
  <!-- Social Mmedia Icons -->
  <link rel="stylesheet" href="./Social-Media-icons.css">
  <!-- Progress Bar -->
  <link rel="stylesheet" href="progress.css">

  <!-- Web Title -->
  <title>A-1 Uniforms.com/Index</title>
  <!-- Favicon -->
  <link rel="icon" href="Favicon.png">


</head>

<body>

  <!-- 
    =============
    Header and navbar
    ================== -->

  <div id="dynamic-navbar"></div>

  <br><br>
  <br><br>

  <!-- Feedback -->

  <section class="get_in_touch">
    <hr>
    <h4> Drop Feedback</h4>
    <hr>

    <div class="container d-flex justify-content-center">
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <header></header>
          <hr>
          <div class="textarea">
            <div class="container d-flex justify-content-center">
              <div class="contact-form row">
                <div class="form-field">
                  <label for="name" class="label">Name</label>
                </div>
                <input type="text" id="name" class="input-text" name="" placeholder="Enter Name" required>

                <hr>
                <div class="form-field">
                  <label for="email" class="label">Email</label>
                </div>
                <input type="email" id="email" class="input-text" name="" placeholder="Enter Name" required>

                <hr>
                <div class="form-field ">
                  <label for="address" class="label">Address</label>
                </div>
                <input type="text" id="address" class="input-text" name="" placeholder="Enter Name" required>

                <hr>
                <div class="form-field">
                  <label for="phone" class="label">Contact Number</label>
                </div>
                <input type="text" id="phone" class="input-text" name="" placeholder="Enter " required>

                <hr>
                <div class="form-field ">
                  <label for="message" class="label">Message</label>
                </div>
                <input type="text" id="message" class="input-text" name="" placeholder="Enter Your Experience" required>

                <hr>

              </div>
        </form>
      </div>
    </div>
    <br>
    <br>
    <div class="form-field ">
      <input class="submit-btn d-flex justify-content-center" type="submit" value="submit" name="" onclick="submit()">
    </div>
  </section>
  <hr>



  <br><br>
  <!-- 
  ================
  Footer 
  ======================== 
  -->

  <div id="dynamic-footer"></div>

  <button type="button" class="btn btn-floating" id="btn-back-to-top"><i class="fas fa-arrow-up"></i></button>
  <!-- Scroll Top Js -->
  <script src="scroll top.js"></script>
  <!-- Bootstrap JS Libraries -->
  <script src="./bootstrap-5.2.0/js/bootstrap.min.js"></script>
  <!-- Fontawosome kit -->
  <script src="https://kit.fontawesome.com/245ede304f.js" crossorigin="anonymous"></script>
  <!-- Jquery -->
  <script src="./js/jquery-Minified-3.6.0.js"></script>

</body>

</html>
